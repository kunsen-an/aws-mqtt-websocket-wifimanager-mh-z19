; http://docs.platformio.org/page/projectconf.html

[env:mhetesp32minikit]
platform = espressif32
board = mhetesp32minikit
framework = arduino

build_flags =
    -D ARDUINO_MH_ET_LIVE_ESP32MINIKIT=1

